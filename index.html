<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>

  <title>Ping Pong</title>
</head>

<body>
  <div class="container-fluid">
    <div class="title">
      <h1>Ping Pong</h1>
    </div>
    <div class="row">
      <div class="col-md-1 left">
        <a href="https://github.com/KageniJK/ping-pong/"><i class="fab fa-github"></i></a>
      </div>
      <div class="col-md-9 right">
        <p>
          <h2>Let's Play!!</h2> Rules: <br>
          <ol>
            <li>Numbers divisible by 3 are replaced by ping</li>
            <li>Numbers divisible by 5 are replaced by pong</li>
            <li>Numbers divisible by both are replaced by ping-pong</li>
          </ol>
        </p>
        <div class="input">
          <form>
            <div class="form-group">
              <label for="num">Please enter the number you want to play...</label>
              <input type="number" id="num" class="form-control">
              <button type="submit" name="button" class="btn-secondary">Play!</button>

            </div>

          </form>
        </div>

      </div>
      <div id="output" class="col-md-2">
        <ul class="outList">

        </ul>
      </div>
    </div>



  </div>
</body>

</html>
